<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para √çris ‚Äî Uma playlist especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffd6e8;
      --bg2:#ffc0d6;
      --card:#ffffff;
      --accent:#ff66b3;
      --shadow: 0 10px 30px rgba(255, 102, 179, .18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      overflow:hidden;
    }

    /* Sticker layer */
    .sticker{
      position:absolute;
      font-size:28px;
      pointer-events:none;
      animation:float 6s ease-in-out infinite;
      transform-origin:center;
      filter:drop-shadow(0 6px 10px rgba(255,0,120,.12));
    }
    .sticker.s1{left:6%; top:10%; animation-delay:0s}
    .sticker.s2{right:8%; top:6%; animation-delay:1s; font-size:36px}
    .sticker.s3{left:10%; bottom:12%; animation-delay:2s}
    .sticker.s4{right:12%; bottom:8%; animation-delay:3s}
    .sticker.s5{left:50%; top:3%; transform:translateX(-50%); animation-delay:1.5s; font-size:42px}

    @keyframes float{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-14px) rotate(6deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    /* Card */
    .card{
      width:min(420px,95%);
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,248,252,.95));
      border-radius:20px;
      padding:20px;
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
      border:1px solid rgba(255,255,255,.6);
      backdrop-filter: blur(6px);
    }
    .badge{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),#ff8acb);
      color:white;
      padding:6px 12px;
      border-radius:999px;
      font-weight:600;
      font-size:13px;
      box-shadow:0 6px 18px rgba(255,102,179,.18);
    }
    h1{
      margin:14px 0 6px 0;
      font-size:22px;
      color:#4a1140;
    }
    p.lead{
      margin:0 0 16px 0;
      font-size:15px;
      color:#6a2350;
    }
    .message{
      font-family:'Dancing Script', 'Poppins', cursive;
      font-size:20px;
      margin:8px 0 18px 0;
      color:#a31b66;
    }

    .embed-wrap{
      border-radius:12px;
      overflow:hidden;
      border: 2px solid rgba(255,102,179,.08);
      box-shadow: 0 8px 30px rgba(163,27,102,.06);
    }

    footer.note{
      margin-top:14px;
      font-size:12px;
      color:#7a3a5a;
      opacity:.9;
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .message{font-size:18px}
      .sticker{font-size:22px}
    }
  </style>
</head>
<body>
  <!-- Emojis como stickers ao redor -->
  <div class="sticker s1">üå∏</div>
  <div class="sticker s2">üíñ</div>
  <div class="sticker s3">üéß</div>
  <div class="sticker s4">üåà</div>
  <div class="sticker s5">‚ú®</div>

  <main class="card" role="main" aria-labelledby="title">
    <div class="badge">Te amo amor S2</div>
    <h1 id="title">Fiz um site pra hospedar nossa playlist</h1>
    <p class="lead">M√∫sica, afeto e pequenas lembran√ßas ‚Äî um carinho em forma de som.</p>

    <div class="message">Voc√™ √© tudo pra mim üíï</div>

    <div class="embed-wrap" aria-hidden="false">
      <!-- Embed do Spotify (playlist fornecida) -->
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/05ddPTwCwkVo9Vr4H995Eq?utm_source=generator" width="100%" height="352" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <footer class="note">Estava entediado e fiz esse site pra <strong>Voc√™</strong> üíå</footer>
  </main>
</body>
</html>
